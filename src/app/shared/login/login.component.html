
<form (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]='credentials.username'  id="username" name="username" class="form-control">
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input  [(ngModel)]='credentials.password'  type="password" id="password" name="password" class="form-control">
  </div>

  <div *ngIf="check===false" class="alert alert-danger">
    Credenziali errate
  </div>


  <div class="form-group">
    <button type="submit" class="btn btn-info">OK</button>
  </div>

</form>
